<!DOCTYPE html>

        /* Genel Stil AyarlarÄ± */
        * {

        /* Video Arka Plan */

            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }

        /* Butonlar */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .btn {

            color: #fff;
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;

            width: 250px;

            align-items: center;
            justify-content: center;

        .btn:hover {

</html>
